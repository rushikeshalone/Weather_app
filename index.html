<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">NewYork</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">

                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                
                <div >
                    <p class="wind">50 km\hr</p>
                    <p>wind speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script>
    debugger;
    const apikey="e9e6c9717b03f837339d50d8789f7692";
    const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&unite=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    async function checkweather(city){
        const response = await fetch(apiUrl + city  + `&appid=${apikey}`);
        var data = await response.json();
   
        // console.log(data);
        document.querySelector(".city").innerHTML= data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp -273)  + "°C";
        document.querySelector(".humidity").innerHTML= data.main.humidity+"%";
        document.querySelector(".wind").innerHTML= data.wind.speed + "km\hr";
    }
    searchBtn.addEventListener("click",()=>{
         checkweather(searchBox.value);
    });



   
</script>

</html>
